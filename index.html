<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Sissor, Papper, Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h3 class="result" id="result">Result Here</h3>
        <div class="container">
            <img class="image" src="Icons/scissors.png" onclick=" user('You Loose', 'You Win', 'Tie'); ">
            <img class="image" src="Icons/Papper.png" onclick="user('You win', 'Tie', 'You Loose')">
            <img class="image" src="Icons/Rock.png" onclick="user('Tie', 'You Loose', 'You Win')">
        </div>
    </div>

    <script>
        let computerMove = "";
        function computerChoose() {
            const randomNumber = Math.random();
            if (randomNumber < 1 / 3) {
                computerMove = "rock";
            }
            else if (randomNumber < 2 / 3) {
                computerMove = "sissor";
            }
            else {
                computerMove = "papper";
            }
        }

        function user(move1, move2, move3) {
            computerChoose()
            result = "";
            if (computerMove == "rock") {
                result = move1;
            }
            else if (computerMove == "papper") {
                result = move2;
            }
            else if (computerMove == "sissor") {
                result = move3;
            }

            if (result == 'You Win') {
                new Audio('Audio/win.mp3').play();
                document.getElementById("result").innerHTML = `<span style="font-weight: bold; color: rgb(2, 252, 2);">Computer Chose ${computerMove} <br>${result}!</span>üéâ`;
            }
            else if (result == "You Loose") {
                new Audio('Audio/fail.mp3').play();
                document.getElementById("result").innerHTML = `<span style="font-weight: bold; color:red;">Computer Chose ${computerMove} <br>${result}!</span> ‚ùå`;
            }
            else {
                new Audio("Audio/loose.mp3").play();
                document.getElementById("result").innerHTML = `<span style="font-weight: bold; color:rgb(156, 156, 156);">Computer Chose ${computerMove} <br>${result}!</span>`;
            }
        }
    </script>
</body>

</html>
